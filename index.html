  <link rel="stylesheet" href="./docify-vue.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" />

<body>
  <div id="app">
    正在努力加载资源...
  </div>
  <script>
    window.$docsify = {
      name: '花花の网站',
      repo: 'https://gitee.com/rodert/rodert',
      maxLevel: 5,//最大支持渲染的标题层级

    }
  </script>
